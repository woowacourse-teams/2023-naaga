name: NAAGA BACKEND MERGE CI

on:
  push:
    branches: 
      - dev
    paths:
      - 'backend/**'   

jobs:
  deploy:
    name: backend deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: checkout
      uses: actions/checkout@v3  

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Grant execute permissions for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Test with Gradle
      run: ./gradlew test

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build image
      run: docker build . -t ${{ secrets.DOCKERHUB_USERNAME }}/spring-boot-app:latest

    - name: Docker login
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Push image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/spring-boot-app:latest
